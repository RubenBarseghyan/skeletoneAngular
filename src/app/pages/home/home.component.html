<app-header></app-header>
<div class="container">
  <h1>Cinemas</h1>
  <div class="for-iteration" *ngFor="let item of cinemaBuildings">
      <mat-card>
        <h2>{{item.name}}</h2>
        <h3>Address: {{item.address}}</h3>
        <a [routerLink]="['cinemas', item._id]"> <img mat-card-image src="{{item.image}}"> </a>
      </mat-card>
  </div>
</div>
